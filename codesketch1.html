<!DOCTYPE html>
<html>
<head>
	<title>theo</title>
	<style type="text/css">
		#theo{
			width: 300px;
			height: 300px;
			background-color: aquamarine;
			border-radius: 30px;
			transition: 2s;
			font-size: 100px;
			text-align: center;
			margin: 100px 40%;
		}
		#theo:hover{
			border-radius: 100px;
			background-color: cadetblue;
			transition: 2s;
			transform: scale(90%);
			transform: rotate(180deg);
		}

	</style>
</head>
<body>
	<div id="theo">
		
	</div>
</body>
</html>
